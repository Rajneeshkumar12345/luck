    <title>Contact-us</title>
    <style>
        .Bodys {
            background-color: black;
        }

        .mainDiv {
            display: flex;
            width: 74%;
            justify-content: center;
            margin: 0 auto;

        }

        .navElement ul {
            list-style-type: none;
            padding: 15px 0px 15px 0px;
            background-color: #bcd037;
            display: flex;
            justify-content: space-around;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .navElement ul li {
            font-weight: 400;
            font-size: 18px;
            margin-right: 10px;
            padding: 0;
            margin: 0;
            color: black;
            list-style: none;
        }

        .navElement ul li a {
            text-decoration: none;
            color: black;
        }

        .navElement ul li a:hover {
            text-decoration: underline;
        }

        .mainDivs {
            width: 74%;
            justify-content: center;
            margin: 1rem auto;


        }

        .navElementBottoms ul {
            display: flex;
            background-color: #191919;

        }

        .navElementBottoms ul li {
            color: #ffffff;
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            padding: 15px;
            float: left;
            padding-right: 50px;
            list-style: none;
        }

        .navElementBottoms ul li a {
            text-decoration: none;
            color: #ffffff;
        }

        .navElementBottoms ul li a:hover {
            text-decoration: underline;
        }

        /* Second Part CSS */
        .MainContent {
            width: 73%;
            justify-content: center;
            margin: auto;
        }

        .MainContent h1 {
            display: block;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        .MainContent p {
            color: #fff;
            font: normal 10pt verdana;
            font-weight: bold;
        }

        .formboldMainWrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .formboldFormWrapper {
            max-width: 550px;
            width: 100%;
        }

        .formboldMb5 {
            margin-bottom: 20px;
        }

        .formboldFormLabel {
            display: block;
            font-weight: 500;
            font-size: 14px;
            color: white;
            margin-bottom: 5px;
        }

        .formboldFormInput {
            width: 100%;
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            background: white;
            font-weight: 500;
            font-size: 14px;
            color: #6b7280;
            outline: none;
        }

        .formboldFormInput:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }

         .buttons {
            display: inline-block;
            /* background-image: url(/images/read_more_button.png);
            background-repeat: no-repeat;
            background-position: center; */
            background-color: #61dafb;
            border-radius: 50px;
        }

        .buttons .readMore {
            display: block;
            padding: 10px 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .buttons .readMore:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
    </style>

        <div class="MainContent">
            <div class="row">
                <div class="col-md-3">
                    <h1>Contact Us</h1>
                    <p>Customer Care Enquiry</p>
                </div>
                <div class="col-md-9">
                    <div class="formboldMainWrapper">
                        <div class="formboldFormWrapper">
                            <h1>Send Your Enquiry</h1>
                            <form>
                                <div class="formboldMb5">
                                    <label class="formboldFormLabel">Name</label>
                                    <input type="text" required id="name" placeholder="Full Name"
                                        class="formboldFormInput">
                                </div>
                                <div class="formboldMb5">
                                    <label class="formboldFormLabel">Mobile No.</label>
                                    <input type="text" required id="subject" placeholder="Enter your Phone"
                                        class="formboldFormInput">
                                </div>
                                <div class="formboldMb5">
                                    <label class="formboldFormLabel">Email</label>
                                    <input type="email" required id="email" placeholder="Enter your email"
                                        class="formboldFormInput">
                                </div>
                                <div class="formboldMb5">
                                    <label class="formboldFormLabel">Address</label>
                                    <textarea rows="3" required id="message" placeholder="Type your address"
                                        class="formboldFormInput"></textarea>
                                </div>
                                <div class="formboldMb5">
                                    <label class="formboldFormLabel">Message</label>
                                    <textarea rows="3" required id="message" placeholder="Type your message"
                                        class="formboldFormInput"></textarea>
                                </div>
                                <div class="buttonss">
                                    <button type="submit" class="readMore">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
